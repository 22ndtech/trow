[package]
name = "lycaon"
version = "0.1.0"
authors = ["Hamish Hutchings <moredhel@aoeu.me>"]

[dependencies]
# pinned
ring = "0.11.0" # cookie depends on this version

rocket = "0.3.2"
rocket_codegen = "0.3.2"
rocket_contrib = "0.3.2"
serde = "1.0"
serde_json = "1.0"
serde_derive = "1.0"
uuid = { version = "0.5.1", features = ["v4", "rustc-serialize"] }
log = "0.3"
fern = "0.4"
chrono = "0.4.0"
ctrlc = { version = "3.0", features = ["termination"] }
hostname = "^0.1"

capnp-rpc = "0.8.2"
capnp = "0.8.11"
futures = "0.1"
tokio-core = "0.1"
tokio-io = "0.1"
orset = "0.2.0"

failure = { git = 'https://github.com/withoutboats/failure', rev = "ae276f58615174e5b2dbba8dd7c6e47a033c7e2c"}
failure_derive = "0.0.1"

[build-dependencies]
capnpc = "0.8.7"

[dev-dependencies]
quickcheck = "0.4"
quickcheck_macros = "0.4"
